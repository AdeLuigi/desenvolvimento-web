         <script>
            function sqrt(value) {
            if (value < 0n) {throw ''}
            
            if (value < 2n) {return value;}
            
            function newtonIteration(n, x0) {
            const x1 = ((n / x0) + x0) >> 1n;
            if (x0 === x1 || x0 === (x1 - 1n)) {
            return x0;
            }
            return newtonIteration(n, x1);
            }
            
            return newtonIteration(value, 1n);
            }
            
            function calculateBigInt(inputNum, result = [], repeat = true) {
            
            if (typeof inputNum !== 'bigint')
            return result;
            
            const num = inputNum > 0n ? inputNum : -1n * inputNum;
            
            if (num < 2n) return result;
            
            const theSqrt = sqrt(num);
            
            let x = 2n;
            
            if (num % x) {
            x = 3n;
            if (num % x) {
            x = 5n;
            
            let add = 2n;
            
            while ((num % x) && (x < theSqrt)) {
            // search numbers: 5, 7, 11, 13, 17, 19, 23...
            x += add;
            // add each time: 2, 4, 2, 4, 2, 4, 2...
            add = 6n - add;
            }
            }
            }
            
            x = (x <= theSqrt) ? x : num;
            
            if (!repeat) {
            const index = result.indexOf(x);
            
            if (index < 0)
            result.push(x);
            
            } else {
            result.push(x);
            }
            
            
            if (x === num) {
            return result;
            } else {
            return calculateBigInt(num / x, result, repeat);
            }
            }
            
            function factorize(num) {
            const factors = calculateBigInt(num);
            const countObject = {};
            for (const factor of factors) {
            if (Number.isFinite(countObject[factor])) {
            countObject[factor] += 1;
            } else {
            countObject[factor] = 1;
            }
            }
            return countObject;
            }
            
            function stringify(obj) {
            
            let arr = [];
            
            for (let base in obj) {
            exp = obj[base];
            
            if (exp === 1) {
            arr.push(base + "");
            } else {
            arr.push(`${base}<sup>${exp}</sup>`);
            }
            }
            
            return arr.join(" x ");
            }
            
            function getFactors(num) {
            return calculateBigInt(num, [], true);
            }
         </script>
         <script>
            function toggleList(id) {
            // alert(JSON.stringify($(id).css("display")));
            if ($(id).css("display") != "none") {
                $(id).fadeOut();
            } else {
                $(id).fadeIn();
            }
            }
            
            function dragAndSave(id) {
            // mobile devices have trouble to drag.
            if (screen.width <= 800) return;
            
            // get positions in localStorage
            var positions = JSON.parse(localStorage.positions || "{}");
            
            // restore the positions of the saved elements
            $.each(positions, function (id, pos) {
                $(id).css(pos);
            });
            
            // save the position of the draggable element into localStorage
            $(id).draggable({
                containment: "#containment-wrapper",
                scroll: true,
                stop: function (event, ui) {
                    positions[id] = ui.position;
                    localStorage.positions = JSON.stringify(positions);
                },
            });
            
            // reset localStorage
            window.onkeydown = function (event) {
                if (event.metaKey && event.key === "Escape") {
                    localStorage.clear();
                    alert("Local storage has been cleared");
                } else if (event.key == "b") {
                    window.location.href = "/cwdc";
                } else if (event.key == "B") {
                    let path = window.location.pathname;
                    window.location.href = path.split("/", 3).join("/");
                }
            };
            }
            
            function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }
            
            function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
            }
            
         </script>
         <script type="module">
            window.getFactors = getFactors;
            
            function getFactors() {
                let n = $("#n")[0];
            
                setCookie("slidervalue", n.valueAsNumber, 1);
            
                let m = $("mark");
                if (n) {
                    // using javascript BigInt code to avoid the 53-bit limit
                    let factors = LCM(n.valueAsNumber);
                    //let factors = 10;

                        factors > Number.MAX_SAFE_INTEGER ? "red" : "green";

                    $("#range").html(`(${bits.toString()} bits)`);
                    for (let i of m) {
                        i.style.color = mcolor;
                    }
            
                    let f = stringify(factorize(factors));
            
                    $("#prod").html(`${factors} = ${f}`);
            
                    $("#i1").html((n.valueAsNumber + 1).toString());
                    $("#i").html(n.valueAsNumber.toString());
                }
            }
